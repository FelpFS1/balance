<!DOCTYPE html>
<html lang="pt-brr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/456995a0f4.js"
      crossorigin="anonymous"
    ></script>
    <title>Controle de Finanças</title>
  </head>
  <body>
    <div id="app">
      <h1>Controle de Finanças</h1>
      <div id="transaction-form">
        
        <label for="description">Descrição:</label>
        <input class="control" id="description" placeholder="Digite a descrição" />

        <label for="amount">Valor:</label>
        <input class="control" type="number" id="amount" placeholder="Digite o valor" />

        <button onclick="addExpense()">Adicionar Despesa</button>
        <div id="addsucess" style="display: none;">
          <p>Despesa adicionada com sucesso ✔️</p>
        </div>
      </div> 
<div id="transaction-list">
    <h2>Despesas:</h2>
    <ul id="expenses-list">
       
    </ul>
</div>

<div id="edit-form-container" style="display:none;">
    <h2>Editar Despesa</h2>
    <form id="edit-form">
        <label for="edit-description">Nova Descrição:</label>
        <input type="text" id="edit-description" placeholder="Digite a nova descrição">

        <label for="edit-amount">Novo Valor:</label>
        <input type="number" id="edit-amount" placeholder="Digite o novo valor">

        <button type="button" onclick="cancelEdit()">Cancelar</button>
        <button type="button" onclick="saveEdit()">Salvar</button>
    </form>
   
</div>
<div id="editsucess" style="display: none;">
  <p>Despesa editada com sucesso ✔️</p>
</div>
<div id="confirmation-dialog" style="display:none;">
    <p>Tem certeza que deseja apagar esta despesa?</p>
    <button type="button" onclick="confirmDelete()">Sim</button>
    <button type="button" onclick="cancelDelete()">Não</button>
</div>
<div id="total" style="display: block;">
    <h2>Total das suas dividas:</h2>
    <p id="totaldebts" style="display: none;"></p>
</div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
  </body>
</html>
